<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload=getData()>
    
        <table>
            <tr>
                <td id="one"></td>
            </tr>
        </table>
        <script>
            function getData(){
                var b=sessionStorage.getItem('name');
                document.getElementById('one').innerText=b;
            }
        </script>
</body>
</html>
